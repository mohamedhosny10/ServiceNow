<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="bootstrap.min.css" rel="style.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      h2,
      p {
        margin: 10px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #333333;
        display: flex;
      }
      ul li a {
        display: block;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
      }
      ul li a:hover {
        background-color: #111111;
      }
      @media screen and (max-width: 600px) {
        ul {
          flex-direction: column;
        }
      }
      .circle {
        width: 50px;
        height: 50px;
        background-color: orange;
        border-radius: 50%;
        /* animation:pulse 2s infinite; */
        transition: transform 1s ease-in-out;
      }
      .circle:hover {
        transform: scale(1.2);
        opacity: 0.8;
      }
      .triangle {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid purple;
        animation: pulse 2s infinite;
        transition: transform 1s ease-in-out;
      }
      .triangle:hover {
        transform: translateY(-20px);
        opacity: 0.8;
      }
      .square {
        width: 50px;
        height: 50px;
        background-color: #89cff0;
        transition: transform 1s linear;
      }
      .square:hover {
        transform: rotate(360deg);
        opacity: 0.8;
      }
      .square2 {
        width: 50px;
        height: 50px;
        background-color: #df6219;
        transition: transform 1s ease-in-out;
        animation: moverighttoleft 2s infinite;
      }
      @keyframes moverighttoleft {
        from {
          transform: translateX(100px);
        }
        to {
          transform: translateX(0px);
        }
      }
      .square2:hover {
        transform: rotate(360deg);
      }

      .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        gap: 50px;
      }
    </style>
  </head>

  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="Test_dev.html">Test_dev</a></li>
    </ul>

    <div class="centered-container">
      <div class="circle"></div>
      <div class="triangle"></div>
      <div class="square"></div>
      <div class="square2"></div>
      <div class="square3"></div>
    </div>
    <h1 class="text-danger">Bootstrap Test</h1>
    <button class="btn btn-success mt-2 mb-2">Click me</button>
    <div class="container text-center">
      <div class="row" style="background-color: red; border: 1px solid black">
        <div
          class="col align-self-start"
          style="background-color: yellow; border: 1px solid black"
        >
          Column
        </div>
        <div
          class="col align-self-center"
          style="background-color: yellow; border: 1px solid black"
        >
          Column
        </div>
        <div
          class="col align-self-end"
          style="background-color: red; border: 1px solid black"
        >
          Column
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
