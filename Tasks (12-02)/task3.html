<script>
  let n = prompt("Enter the number ");
  let primes = [];
  for (let number = 2; number < n; number++) {
    let isPrime = true;
    for (let test = 2; test < number; test++) {
      if (number % test == 0) {
        isPrime = false;
        break;
      }
    }
    if (isPrime) {
      primes.push(number);
    }
  }
  alert(primes);
</script>
